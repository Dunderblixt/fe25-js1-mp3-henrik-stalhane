<body>
    <div>
        <form id="format">
            <h3>Welcome to Quiz Game</h3>
            <h6>Choose your quiz format:</h6>
            <label for="question-amount">Number of Questions (max 50):</label>
            <input type="number" id="question-amount" name="question-amount" min="1" max="50" value="2" required>
            <br><br>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="9">General Knowledge</option>
                <option value="21">Sports</option>
                <option value="23">History</option>
                <!-- Add more categories as needed -->
            </select>
            <br><br>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
        
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br><br>

            <button type="submit">Start New Quiz</button>
           
                    
        </form>
         <div class="questions">
       
        <div id="quizContainer">         <h2>Quiz Questions</h2>
        <div id="quiz">

        

    </div>
        </div>

         </div>
    </div>
            <button id="finishQuiz">Submit Quiz</button>
            <div id="results"></div>
</body>
